<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <link rel="stylesheet" href="style.css" />
    <title>The Fruit Slice Game</title>
    <script src="javascript.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.4.1.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-lg-offset-6">

        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6" id="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="trialsleft">
                                <span id="trialsleftvalue"></span>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div id="score">
                                Score: <span id="scorevalue"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="fruitsContainer">
                                <img class="fruit" id="fruit1" />
                            </div>
                            <div id="gameOver">
                                <p>GAME OVER</p>
                                <p>YOUR SCORE IS: <span id="scorevalue"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="instruction">
                                Catch Fruits
                            </div>
                            <div class="col-lg-12">
                                <div id="startreset">
                                    Start Game
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">

                </div>
            </div>
        </div>
    </div>

    <audio id="slicesound">
        <source src="audio/explode.mp3" />
        <source src="audio/explode.ogg" />
    </audio>
    <script type="text/javascript">
     jQuery.noConflict();
        var playing = false;
var score;
var trialsLeft;
var step;
var action; //used for setInterval
var fruits = ['apple', 'cherry', 'grapes', 'mango', 'watermelon', 'strawberry', 'papaya'];
$(function () {

    //click on start reset button

    $("#startreset").click(function () {

        //we are playing
        if (playing == true) {

            //reload page
            location.reload();
        } else {

            //we are not playing
            playing = true; //game initiated

            //set score to 0
            score = 0; //set score to 0
            $("#scorevalue").html(score);

            //show trials left 
            $("#trialsleft").show();
            trialsLeft = 3;
            addHearts();

            //hide game over box
            $("#gameOver").hide();

            //change button text to reset game
            $("#startreset").html("Reset Game");

            //start sending fruits
            startAction();
        }
    });


    //slice a fruit

    $("#fruit1").mouseover(function () {
        score++;
        $("#scorevalue").html(score); //update score
        //    document.getElementById("slicesound").play();
        $("#slicesound")[0].play();//play sound

        //stop fruit
        clearInterval(action);

        //hide fruit
        $("#fruit1").hide(500, function () {
            $(this).toggle("fadeOut");
        }); //slice fruit

        //send new fruit
        setTimeout(startAction, 500);
    });

    //functions

    //fill trialLeft box with hearts

    function addHearts() {
        $("#trialsleft").empty();
        for (i = 0; i < trialsLeft; i++) {
            $("#trialsleft").append('<img src="images/hearts.png" class="life">');
        }
    }

    //start sending fruits

    function startAction() {

        //generate a fruit
        $("#fruit1").show();
        chooseFruit(); //choose a random fruit
        $("#fruit1").css({ 'left': Math.round(550 * Math.random()), 'top': -50 }); //random position

        //generate a random step
        step = 1 + Math.round(5 * Math.random()); // change step

        // Move fruit down by one step every 10ms
        action = setInterval(function () {

            //move fruit by one step
            $("#fruit1").css('top', $("#fruit1").position().top + step);

            //check if the fruit is too low
            if ($("#fruit1").position().top > $("#fruitsContainer").height()) {
                //check if we have trials left
                if (trialsLeft > 1) {
                    //generate a fruit
                    $("#fruit1").show();
                    chooseFruit(); //choose a random fruit
                    $("#fruit1").css({ 'left': Math.round(550 * Math.random()), 'top': -50 }); //random position

                    //generate a random step
                    step = 1 + Math.round(5 * Math.random()); // change step

                    //reduce trials by one
                    trialsLeft--;

                    //populate trialsLeft box
                    addHearts();

                } else { // game over
                    playing = false; //we are not playing anymore
                    $("#startreset").html("Start Game"); // change button to Start Game
                    $("#gameOver").show();
                    $("#gameOver").html('<p>Game Over!</p><p>Your score is ' + score + '</p>');
                    $("#trialsleft").hide();
                    stopAction();
                }
            }
        }, 10);
    }

    // generate a random fruit

    function chooseFruit() {
        $("#fruit1").attr('src', 'images/' + fruits[Math.round(7 * Math.random())] + '.png');
    }

    //Stop dropping fruits

    function stopAction() {
        clearInterval(action);
    }
});

    </script>
    <script src="javascript.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.4.1.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
