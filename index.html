<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <link rel="stylesheet" href="style.css" />
    <title>The Fruit Slice Game</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-offset-6">

        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6" id="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="trialsleft">
                                <span id="trialsleftvalue"></span>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div id="score">
                                Score: <span id="scorevalue"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="fruitsContainer">
                                <img class="fruit" id="fruit1" />
                            </div>
                            <div id="gameOver">
                                <p>GAME OVER</p>
                                <p>YOUR SCORE IS: <span id="scorevalue"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="instruction">
                                Catch Fruits
                            </div>
                            <div class="col-lg-12">
                                <div id="startreset">
                                    Start Game
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">

                </div>
            </div>
        </div>
    </div>

    <audio id="slicesound">
        <source src="audio/explode.mp3" />
        <source src="audio/explode.ogg" />
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
